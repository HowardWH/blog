{% extends 'index.html' %}

{% block title%}
   修改信息
{% endblock%}

{% block content_title%}
    修改信息
{% endblock %}

{% block content %}
    <div class="">
        <div class="row">
            <div class="col-md-8 col-md-offset-3" style="color: red;font-weight: bolder">
                {{msg}}
            </div>
        </div>
        <form class="form-horizontal"  action="{% url 'blog:update' user.id %}" method="post" enctype="multipart/form-data">
          <div class="form-group row">
            <label class="col-md-2 col-md-offset-1 control-label">用户名称：</label>
              <div class="col-md-8">
                  {{user.username}}
              </div>
          </div>
        {% csrf_token %}
          <div class="form-group row">
            <label for="age" class="col-md-2 col-md-offset-1 control-label">年龄：</label>
            <div class="col-md-8">
                <input type="number" class="form-control" name="age" id="age" value="{{user.age}}">
            </div>
          </div>

          <div class="form-group row">
            <label for="nickname" class="col-md-2 col-md-offset-1 control-label">昵称：</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="nickname" id="nickname" value="{{user.nickname}}">
                </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-md-2 col-md-offset-1 control-label">邮箱：</label>
            <div class="col-md-8">
              <input type="email" class="form-control" name="email" id="email" value="{{user.email}}">
            </div>
          </div>

          <div class="form-group row">
                <label  class="col-md-2 col-md-offset-1 control-label">修改头像：</label>
                    <div class="col-md-8">
                      <input type="file" class="form-control" name="avatar" id="avatar" >
                    </div>
          </div>

             <div class="form-group row">
            <label for="gender" class="col-md-2 col-md-offset-1 control-label">性别：</label>
            <div class="col-md-8">
               {% if user.gender == '男'%}
                <input type="radio" checked name="gender"  value="男">男
                <input type="radio" name="gender"  value="女">女
                {% else %}
                <input type="radio"  name="gender"  value="男">男
                <input type="radio" checked name="gender"  value="女">女
                {% endif %}
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-2 col-md-offset-3">
              <button type="submit" class="btn btn-danger">确认修改</button>
            </div>
            <div class="col-md-2 col-md-offset-1">
              <a href="{% url 'blog:show' request.session.loginUser.id %}"><button  class="btn btn-default" style="float:left;">取消修改</button></a>
            </div>
          </div>
        </form>
    </div>

{% endblock %}
