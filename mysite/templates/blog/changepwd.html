{% extends 'index.html' %}

{% block title %}
        修改密码
{% endblock %}

{% block content_title%}
    修改密码
{% endblock%}
{% block content %}
<div class="">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="color: red;font-weight: bolder">
                {{msg}}
            </div>
        </div>
        <form class="form-horizontal"  action="{% url 'blog:changepwd' %}" method="post">
            {% csrf_token %}
          <div class="form-group row">
            <label for="oldpwd" class="col-md-2 col-md-offset-1 control-label">旧密码：</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="oldpwd" id="oldpwd" placeholder="请输入您的旧密码">
            </div>
          </div>

          <div class="form-group row">
            <label for="newpwd" class="col-md-2 col-md-offset-1 control-label">新密码：</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="newpwd" id="newpwd" placeholder="请输入您的新密码">
            </div>
          </div>

          <div class="form-group row">
            <label for="confirmpwd" class="col-md-2 col-md-offset-1 control-label">确认密码：</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="confirmpwd" id="confirmpwd" placeholder="请再次确认您的密码">
            </div>
          </div>

             <div class="form-group row">
            <label for="code" class="col-md-2 col-md-offset-1 control-label">
                验证码：
            </label>
            <div class="col-md-4">
              <input type="text" class="form-control" name="code"  placeholder="请输入验证码">
            </div>
            <div class="col-md-5">
                <img id="mycode" src="{% url 'blog:code'%}" alt="验证码" title="点击刷新" style="cursor:pointer;" onclick="loadImg();">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-2 col-md-offset-3">
              <button type="submit" onclick="return confirm('您确定要修改密码吗？')" class="btn btn-danger">确认修改</button>
            </div>

          </div>
        </form>
</div>

<script>
    $(function () {
        $("#mycode").on("click",function () {
           loadImg
        });
    });

    function loadImg() {
        $("#mycode").attr("src", "/blog/code/?id="+ new Date().getTime())
    }
</script>

{% endblock %}
