{% extends 'index.html' %}


{% block title %}
        修改文章
{% endblock %}

{% block content_title %}
    修改文章
{% endblock %}

{% block content %}
<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
<form class="form-horizontal" action="{% url 'blog:update_article' article.id%}" method="post">
    {% csrf_token %}
    <div class="form-group" style="margin-top: 10px">
        <label for="title" class="col-sm-2 control-label">文章标题：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" placeholder="" value="{{article.title}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" >文章内容:</label>
        <div class="col-sm-9">
            <textarea class="form-control" name="content" rows="15" placeholder="文章内容">{{article.content}}</textarea>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-offset-6 col-sm-4">
            <button type="submit" class="btn btn-danger">确认修改</button>
        </div>
    </div>
</form>
<script>
    tinyMCE.init({
        "mode": 'textareas',
        'theme': 'advanced',
        'width': 670,
        'height': 400,

    })

</script>

{% endblock %}
